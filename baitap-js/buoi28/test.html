<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Danh sách Blog</title>
    <style>
      body {
        background: #f2f2f2;
        margin: 0 auto;
        padding: 20px;
        width: 40%;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .controls {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: baseline;
      }

      input {
        padding: 5px;
        width: 200px;
      }

      button {
        padding: 5px 10px;
        margin-left: 5px;
      }

      button.active {
        background: yellow;
      }

      #blog-list {
        width: 600px;
        margin: 0 auto;
      }

      .blog-item {
        background: #fff;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }

      .blog-item h3 {
        margin: 0 0 5px;
      }

      .btn-detail {
        padding: 5px 10px;
        background: #ddd;
        border: 1px solid #aaa;
      }

      #modal {
        width: 100%;
        height: 100%;
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        justify-content: center;
        align-items: center;
        background-color: #aaaaaa32;
      }

      #modal-content {
        background-color: #ffffff;
        padding: 20px;
        border: 1px solid #000;
        width: 60%;
        max-width: 600px;
        position: relative;
      }

      #close-modal {
        position: absolute;
        right: 10px;
        top: 5px;
        cursor: pointer;
        color: red;
        font-weight: bold;
      }
      textarea {
        font-family: Arial, Helvetica, sans-serif;
        width: 99%;
        border: 1px solid rgba(0, 0, 0, 0.201);
        height: 100px;
        margin-bottom: 20px;
      }
      #search {
        width: 100%;
      }
      #button-container {
        display: flex;
        justify-content: right;
        gap: 10px;
      }
      #input-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      #post-title-input {
        width: 98%;
        border: 1px solid rgba(0, 0, 0, 0.201);
      }
      .blog-button {
        display: flex;
        justify-content: space-between;
      }
      .btn-delete {
        background-color: #ffffff;
        border-width: 0;
        color: green;
      }
      .btn-edit {
        background-color: #ffffff;
        border-width: 0;
        color: red;
      }
      #btn-latest.active {
        margin: 0;
      }
      .controls {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Blogs</h1>

    <div class="controls">
      <input type="text" id="search" placeholder="Tìm kiếm..." />
      <button id="btn-new">Thêm mới</button>
      <div class="button-function">
        <button id="btn-latest" class="active">Mới nhất</button>
        <button id="btn-oldest">Cũ nhất</button>
      </div>
    </div>

    <div id="blog-list"></div>

    <div id="modal">
      <div id="modal-content">
        <span id="close-modal">×</span>
        <h2 id="modal-title"></h2>
        <p id="modal-body"></p>
      </div>
    </div>

    <script src="./test.js"></script>
  </body>
</html>
