<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form đặt hàng sản phẩm</title>
  <style>
    #lbl-quantity{
      width: 50px;

    }
  </style>
</head>
<body>
  <h2>Form đặt hàng sản phẩm</h2>
  <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
    <fieldset>
      <legend>Thông tin đơn hàng</legend>
      <div>
        <label for="lbl-productsname">Tên sản phẩm:</label>
        <select name="productsname" id="lbl-productsname" style="width: 100px;">
          <option value="0" selected>iphone15</option>
          <option value="1">iphone14</option>
        </select>
      </div>
      <div>
        <label for="lbl-quantity">Số lượng:</label>
        <input type="text" name="quantity" id="lbl-quantity">
      </div>
      <div>
        <label for="lbl-file">Upload ảnh thanh toán:</label>
        <input type="file" name="file" id="lbl-file">
      </div>
    </fieldset>
    <button type="submit">Đặt hàng</button>
  </form>
</body>
</html>
