<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
</head>
<body>
  <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
  <table border="2" cellspacing="2" cellpadding="4">
    <tr>
      <th colspan="2">
        Đăng ký
      </th>
    </tr>
    <tr>
      <td style="width: 100px;">
        Full name
      </td>
      <td>
        <input type="text" name="fullname" id="lbl-fullname" placeholder="Nhập fullname" style="width: 216px;" >
      </td>
    </tr>
    <tr>
      <td>
        Username
      </td>
      <td>
        <input type="text" name="username" id="lbl-username" placeholder="Nhập tên" style="width: 216px;">
      </td>
    </tr>
    <tr>
      <td>
        Password
      </td>
      <td>
        <input type="password" name="password" id="lbl-password" placeholder="Nhập mật khẩu" style="width: 216px;">
      </td>
    </tr>
    <tr>
      <td>
        Nhập lại <br>password
      </td>
      <td>
        <input type="password" name="retypepass" id="lbl-retypepass" placeholder="Nhập lại mật khẩu" style="width: 216px;">
      </td>
    </tr>
    <tr>
      <td>
        Giới tính 
      </td>
      <td>
        <label><input type="radio" name="gender" id="lbl-gender" value="male">Nam</label>
        <label><input type="radio" name="gender" id="lbl-gender" value="female">Nữ</label>
      </td>
    </tr>
    <tr>
      <td>
        Ngày sinh
      </td>
      <td>
        <select name="date" id="lbl-date">
          <option value="0" selected>Ngày 1</option>
        </select>
        <select name="month" id="lbl-month">
          <option value="0" selected>Tháng 1</option>
        </select>
        <select name="year" id="lbl-year">
          <option value="0" selected> Năm 2015</option>
        </select>
    </tr>
    <tr>
      <td>
        Địa chỉ 
      </td>
      <td>
        <textarea name="address" id="lbl-address"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        Avatar
      </td>
      <td>
        <input type="file" name="file" id="lbl-file">
      </td>
    </tr>
    <tr>
      <td>
        Sở thích
      </td>
      <td>
        <label><input type="checkbox" name="movie" id="lbl-movie">Xem phim</label>
        <label><input type="checkbox" name="sports" id="lbl-sports">Thể thao</label>
        <label><input type="checkbox" name="Web" id="lbl-Web">Web</label>
      </td>
    </tr>
    <tr>
      <th colspan="2" >
        <button type="reset">Reset</button>
        <button type="submit">OK</button>
      </th>
    </tr>
  </table>
  </form>
</body>
</html>
